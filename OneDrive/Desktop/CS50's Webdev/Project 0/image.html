<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        input[type="text"] {
            width: 40%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }

        .top-right {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .top-right a {
            margin-left: 15px;
            text-decoration: none;
            color: #1a0dab;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="top-right">
        <a href="index.html">Google Search</a>
    </div>
    <div>
        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
        <input type="text" name="q" placeholder="Search Images" required>
        <div class="button">
            <input type="submit" value="Search Images">
        </div>
        </form>
    </div>
</body>
</html>
